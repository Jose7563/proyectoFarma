<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8"/>
<title>Edit User</title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
 <div class="container">

		<div class="card" >
			<div class="card-header">Actualizar Farmaceutico</div>
			<div class="card-body">

				<form th:object="${user}"  th:action="@{/users/update/{id}(id=${user.id})}" 
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}"  />
					</div>
					<div class="form-group">
						<label for="lastname">LastName</label> <input type="text"
							class="form-control" id="lastname" aria-describedby="lastname"
							th:field="*{lastName}" />
					</div>
					<div class="form-group">
						<label for="creatAt">fecha de ingreso</label> <input type="text"
							class="form-control" id="creatAt" aria-describedby="creatAt"
							th:field="*{creatAt}" />
					</div>
					
					
					<a th:href="@{/users}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
 
 <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
