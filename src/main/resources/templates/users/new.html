<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title>Nuevo user</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card" >
			<div class="card-header">Registrar User</div>
			<div class="card-body">

				<form th:object="${user}" th:action="@{/users/save}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}">
					</div>
					<div class="form-group">
						<label for="lastname">LastName</label> <input type="textl"
							class="form-control" id="lastname" aria-describedby="lasname"
							th:field="*{lastName}" />
					</div>
					
					<a th:href="@{/users}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Guardar</button>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
