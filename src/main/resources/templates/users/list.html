<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title>List user</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card  border border-primary bg-light ">

			<div class="card-header">
				<h3 class="text-center" th:text="${titulo}"></h3>
			</div>
			<div class="card-body ">
				<a th:href="@{/users/new}" class="btn btn-primary">Nuevo</a>
				<table class="table table-striped ">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Fecha de Ingreso</th>
					</thead>
					<tbody>
						<tr th:each="user :${users}">

							<td> <a  class="btn btn-primary btn-xs" th:href="@{'/users/ver/'+ ${user.id}}" th:text="${user.id}" ></a></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.creatAt}"></td>
							<td><a th:href="@{'/users/edit/'+ ${user.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/users/delete/' + ${user.id}}"
								class="btn btn-danger"  onclick="return confirm('Estas seguro de que quieres eliminar');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</div>

	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">
			<li class="page-item disabled"><a class="page-link" href="#"
				tabindex="-1" aria-disabled="true">Previous</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	</nav>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
