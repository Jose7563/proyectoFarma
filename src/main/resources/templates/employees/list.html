<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title>List user</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card  border border-primary bg-light ">

			<div class="card-header">
				<h3 class="text-center" th:text="${titulo}"></h3>
			</div>
			<div class="card-body ">
				<a th:href="@{/employees/new}" class="btn btn-primary">Nuevo</a>
				<table class="table table-striped  ">
					<thead class="bg-dark text-white">
						<tr>
							<th scope="col">Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Fecha de Ingreso</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee :${employees}">

							<td><a class="btn btn-primary btn-xs"
								th:href="@{'/employees/view/'+ ${employee.id}}"
								th:text="${employee.id}"></a></td>
							<td th:text="${employee.name}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.creatAt}"></td>
							<td><a th:href="@{'/employees/edit/'+ ${employee.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/employees/delete/' + ${employee.id}}"
								class="btn btn-danger"
								onclick="return confirm('Estas seguro de que quieres eliminar');">Eliminar</a></td>
						</tr>

					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>



	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
