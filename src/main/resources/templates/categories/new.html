<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title>Nueva categoria</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card" >
			<div class="card-header">Registrar Categoria</div>
			<div class="card-body">

				<div th:object="${category}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-info">
						<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:object="${category}" th:action="@{/categories/save}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}">
							
					</div>
					<div class="form-group">
						<label for="description">Descripcion</label> <input type="text"
							class="form-control" id="description" aria-describedby="description"
							th:field="*{description}" />
							
					</div>
					
					<a th:href="@{/categories}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
